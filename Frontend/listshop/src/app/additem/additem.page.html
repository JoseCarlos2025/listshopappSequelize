<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>additem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input
        formControlName="name"
        type="text"
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Add List</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer>
  <ion-segment value="default">
    <ion-segment-button (click)="gotolist()">
      <ion-label>Lis</ion-label>
    </ion-segment-button>
    <ion-segment-button value="default">
      <ion-label>Addlist</ion-label>
    </ion-segment-button>
  </ion-segment>  
</ion-footer>
