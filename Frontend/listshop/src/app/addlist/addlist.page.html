<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>addlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input
        formControlName="name"
        type="text"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime
        formControlName="date"
        displayFormat="DD/MM/YYYY"
      ></ion-datetime>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">Add List</ion-button>
        <ion-button (click)="gotohome()" color="secondary" shape="full" expand="block">Back</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
